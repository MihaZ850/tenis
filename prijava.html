  <div class="container my-5">
  <h2>Prijava na teniško šolo</h2>
  <form action="#" method="post" class="prijava-form">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="ime" class="form-label">Ime</label>
        <input type="text" class="form-control" id="ime" name="ime" required>
      </div>
      <div class="col-md-6">
        <label for="priimek" class="form-label">Priimek</label>
        <input type="text" class="form-control" id="priimek" name="priimek" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="naslov" class="form-label">Naslov</label>
      <input type="text" class="form-control" id="naslov" name="naslov" required>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="kraj" class="form-label">Kraj</label>
        <input type="text" class="form-control" id="kraj" name="kraj" required>
      </div>
      <div class="col-md-6">
        <label for="posta" class="form-label">Pošta</label>
        <input type="text" class="form-control" id="posta" name="posta" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="datumrojstva" class="form-label">Datum rojstva</label>
        <input type="date" class="form-control" id="datumrojstva" name="datumrojstva" required>
      </div>
      <div class="col-md-6">
        <label for="krajrojstva" class="form-label">Kraj rojstva</label>
        <input type="text" class="form-control" id="krajrojstva" name="krajrojstva" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="spol" class="form-label">Spol</label>
      <select class="form-select" id="spol" name="spol" required>
        <option value="" disabled selected>Izberite spol...</option>
        <option value="moski">Moški</option>
        <option value="zenska">Ženska</option>
      </select>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="telefon" class="form-label">Telefonska</label>
        <input type="tel" class="form-control" id="telefon" name="telefon">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-pošta</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="stevilotreningov" class="form-label">Število treningov na teden</label>
        <select class="form-select" id="stevilotreningov" name="stevilotreningov" required>
          <option value="" disabled selected>Izberite...</option>
          <option value="1">1x</option>
          <option value="2">2x</option>
          <option value="3">3x</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="program" class="form-label">Izberite program</label>
        <select class="form-select" id="program" name="program" required>
          <option value="" disabled selected>Izberite...</option>
          <option value="otroci">Tenis za otroke (6-12 let)</option>
          <option value="mladina">Tenis za mladino (13-18 let)</option>
          <option value="odrasli">Tenis za odrasle (18+)</option>
        </select>
      </div>
    </div>
    <div class="mb-3">
      <label for="sporocilo" class="form-label">Sporočilo (neobvezno)</label>
      <textarea class="form-control" id="sporocilo" name="sporocilo" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Pošlji prijavo</button>
  </form>
</div>
